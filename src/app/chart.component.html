<div class="boxChart__container">
  <gridster [options]="options" style="position:absolute; width:0; height: 0;">
    <ng-container *ngFor="let item of items; item as i">
      <gridster-item [id]="i" [item]="item" class="panel">
        <div>
          <highcharts-chart
            id="container"
            [Highcharts]="Highcharts"
            [constructorType]="chartConstructor"
            [options]="chartOptions"
            [callbackFunction]="chartCallback"
            [(update)]="updateFromInput"
            [oneToOne]="true"
            style="width: 100%; height: 400px; display: block;"
          >
          </highcharts-chart>

          <button (click)="update_chart(i)">Update Chart</button>
        </div>
      </gridster-item>
    </ng-container>
  </gridster>
</div>
